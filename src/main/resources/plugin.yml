name: AutoBroadcast
prefix: Auto Broadcast
main: com.nickthedev.broadcasting.Broadcasting
version: 3.1
author: NickTheDev
website: https://www.spigotmc.org/resources/auto-broadcast.28230/

commands:
  autobroadcast:
    aliases: [ab]
    description: Base command of the Auto Broadcast plugin.

permissions:
  autobroadcast.*:
    children:
      autobroadcast.say: true
      autobroadcast.toggle: true
      autobroadcast.reload: true
      autobroadcast.help: true
      autobroadcast.version: true

  autobroadcast.say:
    description: Allows you to broadcast a message.
    default: op
  autobroadcast.toggle:
    description: Allows you to toggle the state of broadcasts.
    default: op
  autobroadcast.reload:
    description: Allows you to reload the plugin config.
    default: op
  autobroadcast.help:
    description: Allows you to access the help command.
    default: op
  autobroadcast.version:
    description: Allows you to check the plugin version.
    default: op
  autobroadcast.info:
    description: Allows you to check the schedule info.
    default: op